<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div id="kv" onclick="change_div()"></div>
            </div>
            <div class="col-sm-4 l_border">
                <input type="text" id="width" placeholder="Enter width">
                <input type="text" id="height" placeholder="Enter height">
                <br><br>
                <select name="" id="bg">
                    <option value="">-Select-</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
                <br><br>
                <input type="text" id="bgImg">
                <br><br>
                <select name="" id="position">
                    <option value="">-Select-</option>
                    <option value="static">Static</option>
                    <option value="relative">Relative</option>
                    <option value="absolute">Absolute</option>
                    <option value="fixed">Fixed</option>
                    <option value="sticky">Sticky</option>
                </select>
                <br><br>
                <input type="text" id="top" placeholder="Top">
                <br><br>
                <input type="text" id="left" placeholder="Left">
                <br><br>
                <input type="text" id="border" placeholder="Border">
                <br><br>
                <input type="text" id="border_r" placeholder="Border radius">
                <br><br>
                <input type="text" id="box_sh" placeholder="Box shadow">
                <br><br>
                <input type="text" id="text" placeholder="Enter text">
                <br><br>
                <input type="text" id="font_size" placeholder="Font size">
                <br><br>
                <input type="text" id="color" placeholder="Color">
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/script.js"></script>
